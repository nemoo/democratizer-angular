<md-card>
    <div *ngFor="let bar of bars">
      {{bar.category}} - {{bar.basevalue}} Mio. Euro
      <md-progress-bar mode="determinate" value="{{bar.basevalue / 1000}}"></md-progress-bar>
      <p>Mein Vorschlag: {{bar.delta}} Mio. Euro</p>
      <md-progress-bar mode="determinate" value="{{myProposalPercentage(bar)}}"></md-progress-bar>       
      <br>
      <button md-raised-button (click)="decreaseBar(bar)">MINUS 5 MILLIARDEN</button>
      <button md-raised-button (click)="increaseBar(bar)">PLUS 5 MILLIARDEN</button>
      
      <br>
      <br>
    </div>
</md-card>
